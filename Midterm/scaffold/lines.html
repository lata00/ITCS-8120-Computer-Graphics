<!DOCTYPE html>
<html>

<title>Sinusoidal Plot</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

uniform mat4  M_transform;
uniform mat4  M_rotate;
uniform mat4  M_wrld_to_ndc;

// varying type variable to share with fragment shader, as the color
// will be sent to the fragment shader
varying vec4 fColor;

void main() {
	gl_Position = M_rotate * M_wrld_to_ndc * M_transform * vPosition;
	gl_PointSize = 5.0;
	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}

</script>

<script type="text/javascript" src="./webgl-utils.js"></script>
<script type="text/javascript" src="./initShaders.js"></script>
<script type="text/javascript" src="./matrix.js"></script>
<script type="text/javascript" src="./lines.js"></script>
</head>   

<body>

<canvas id="gl-canvas" width="512" height="512">

</body>
</html>
