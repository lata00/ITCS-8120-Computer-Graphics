<!DOCTYPE html>
<html>

<title>Rotating Colored Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;

			// varying qualifier to send to fragment shader
varying vec4 fColor;

void main() {
    gl_Position.x = vPosition.x;
    gl_Position.y = vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

			// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="./webgl-utils.js"></script>
<script type="text/javascript" src="./initShaders.js"></script>
<script type="text/javascript" src="./MV.js"></script>
<script type="text/javascript" src="interactions.js"></script>
</head>
